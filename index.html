    <script>

const slideshow = document.getElementById('testslide');

    currentImageIndex = 0;
    images = [];

    async function fetchImages(folder) {
      try {
        const response = await fetch(`/get-images?folder=${folder}`);
        images = await response.json();
        currentImageIndex = 0;
        updateSlideshow();
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }


    // Function to update the slideshow display
    function updateSlideshow() {
      slideshow.innerHTML = '';
      if (images.length === 0) {
        slideshow.innerHTML = '<p>No images found.</p>';
        return;
      }

      images.forEach((image, index) => {
        const img = document.createElement('img');
        img.src = image;
        if (index === 0) img.classList.add('active');
        slideshow.appendChild(img);
      });
    }

    fetchImages("Knight");






    let slideIndex = 0;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  let Image = document.getElementsByClassName("kni");

  


  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}

    if (slideIndex == 2)
    {
        Image.src = "2.jpg";
        Image.alt = "Kright";

    }
    else
    {
        Image.src = "1.jpg";
        Image.alt = "Wrong";


    }

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
 
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
